  <!-- linking to Bootstrap -->

<body>
  <header class="container">
    <h1>70's Trivia Time!</h1>
  </header>

  <section class="container">
    <button id="start">
      <h1>start</h1>
    </button>
    <div id="display">30</div>
    <div id="questAns" class="col-12">
      
      <!-- add questions and buttons here -->


    </div>
    <div id="results" class="col-12">
      <h1>Correct Answers</h1>
      <h1 id="wins"></h1>
      <h1>Incorrect Answers</h1>
      <h1 id="losses"></h1>
      <h1>Unanswered</h1>
      <h1 id="noAns"></h1>
    </div>

    <button id="done">
      <h1>done</h1>
    </button>
    <button id="restart">
      <h1>restart</h1>
    </button>
  </section>
